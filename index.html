<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
    <script src="http://cdn.tutorialzine.com/misc/enhance/v2.js" async=""></script>
    <style type="text/css">
      * {
        color: #737c93;
      }
      div.chart {
        margin-top: 50px;
        position: relative;
      }
      
      div.header {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      
      div.title {
        font-size: 20px;
        font-weight: bold;
      }
      
      /*-------------------------
      	Inline help tip
      --------------------------*/
      
      
      .help-tip{
      	position: absolute;
      	top: 18px;
      	right: 18px;
      	text-align: center;
      	background-color: #BCDBEA;
      	border-radius: 50%;
      	width: 24px;
      	height: 24px;
      	font-size: 14px;
      	line-height: 26px;
      	cursor: default;
      }
      
      .help-tip:before{
      	content:'?';
      	font-weight: bold;
      	color:#fff;
      }
      
      .help-tip:hover p{
      	display:block;
      	transform-origin: 100% 0%;
      
      	-webkit-animation: fadeIn 0.3s ease-in-out;
      	animation: fadeIn 0.3s ease-in-out;
      
      }
      
      .help-tip p{
      	display: none;
      	text-align: left;
      	background-color: #1E2021;
      	padding: 20px;
      	width: 300px;
      	position: absolute;
      	border-radius: 3px;
      	box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
      	right: -4px;
      	color: #FFF;
      	font-size: 13px;
      	line-height: 1.4;
      	z-index: 200000;
      }
      
      .help-tip p:before{
      	position: absolute;
      	content: '';
      	width:0;
      	height: 0;
      	border:6px solid transparent;
      	border-bottom-color:#1E2021;
      	right:10px;
      	top:-12px;
      }
      
      .help-tip p:after{
      	width:100%;
      	height:40px;
      	content:'';
      	position: absolute;
      	top:-40px;
      	left:0;
      }
      
      @-webkit-keyframes fadeIn {
      	0% { 
      		opacity:0; 
      		transform: scale(0.6);
      	}
      
      	100% {
      		opacity:100%;
      		transform: scale(1);
      	}
      }
      
      @keyframes fadeIn {
      	0% { opacity:0; }
      	100% { opacity:100%; }
      }
      
      
     
    </style>
  </head>
  <body class="mixpanel-platform-body">
    <div class="mixpanel-platform-section">
      <div class="title" style="float: left;">Product metrics</div>
      <div class="unitSelect" style="float: right;"></div>
      <div style="clear: both;"></div>
    </div>
    
    <div class="charts"></div>
    <script type="text/template" id="chartTpl">
      <div class="chart">
        <div class="header"></div>
        <div class="help-tip">
    			<p>This is the inline help tip! You can explain to your users what this section of your web app is about.</p>
    		</div>
        <div class="body"></div>
      </div>
    </script>
    <script>
    
    $(document).ready(function() {
      $('.unitSelect').MPSelect({
        items: [
          {label: 'Day', value: 'day'},
          {label: 'Week', value: 'week'},
          {label: 'Month', value: 'month'}
        ]
      })
      .on('change', function(e, selection) {
        renderCharts(selection)
      });
      
      renderCharts('day');
    });
    
  
    var renderCharts = function(unit) {
      $('.charts').html('');
      
      var intervals = 30;
      
      var startDate = moment().subtract(intervals, unit);
      var endDate = moment();
      var globalParams = {
        unit: unit,
        from: startDate,
        to: endDate
      }
      
      var addGraph = function(name, type, query) {
          var $wrapper= $($('#chartTpl').html()).appendTo($('.charts'));
          var $header = $wrapper.find('.header').text(name + " last " + intervals + " " + unit + "s");
          var $chart = $wrapper.find('.body').MPChart({chartType: type})
          query.done(function(results) {
            $chart.MPChart('setData', results);
          });
      }
      
      addGraph('# Customer Sign-ups', 'line', MP.api.segment('$signup', _.extend({}, globalParams)));
      addGraph('Active users', 'line', MP.api.segment('Viewed report', _.extend({
        type: 'unique', 
        where: 'user["Current tally"] > 500'
      }, globalParams)));
      
      var q = $.ajax({
        type: 'get',
        url: 'https://mixpanel.com/admin/internal/api/new_paid_users',
        data: {
          unit: unit,
          from: startDate.format('YYYY-MM-DD'),
          to: endDate.format('YYYY-MM-DD'),
          value: 'user_count'
        },
        xhrFields: {
          withCredentials: true
        }
      });
      addGraph('New paid users', 'line', q);

      var q = $.ajax({
        type: 'get',
        url: 'https://mixpanel.com/admin/internal/api/plan_changes',
        data: {
          unit: unit,
          from: startDate.format('YYYY-MM-DD'),
          to: endDate.format('YYYY-MM-DD'),
        },
        xhrFields: {
          withCredentials: true
        }
      });
      addGraph('Plan changes', 'line', q);   
    };
    </script>
  </body>
</html>
